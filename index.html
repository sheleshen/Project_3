<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Обнуляем стили браузера -->
    <link rel="stylesheet" href="/css/reset.css">

    <!-- Подключаем стили= -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Шрифт Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Иконки -->
    <script src="https://kit.fontawesome.com/9d86f44a3a.js" crossorigin="anonymous"></script>

    <title>Form</title>

</head>
<body>

<section class="background-form">
    <div class="section-container">
        <div class="decorative-form">
            <div class="container-form">
                <div class="container-image">
                    <!-- <img src="/images/mountains-2.jpg" alt="Лучше гор только горы" class="image"> -->
                </div>
                <div class="form-data">
                    <form action="https://jsonplaceholder.typicode.com/posts" method="post">
                        <h2 class="header-form">Регистрация</h2>
                        <div class="list-name">
                            <div class="input-item-name">
                                <label for="firstName">Имя</label>
                                <input type="text" name="firstName" class="form-input">
                            </div> 
                            <div class="input-item-name">
                                <label for="LastName">Фамилия</label>
                                <input type="text" name="LastName" class="form-input">
                            </div> 
                            <div class="input-item-name">
                                <label for="Email">Email</label>
                                <input type="email" name="Email" class="form-input">
                            </div>
                            <div class="input-item-name">
                                <label for="phone">Телефон</label>
                                <input type="text" name="phone" class="form-input">
                            </div>
                        </div>
                        <div>
                            <h3 class="header-adress">Адрес доставки</h3>
                            <div class="list-adress">
                                <div class="input-item-country">
                                    <label for="country">Страна</label>
                                    <input type="text" name="country" class="form-input">
                                </div>
                                <div class="input-item-country">
                                    <label for="city">Город</label>
                                    <select name="city" id="" class="form-input">
                                        <option value="Russia">Россия</option>
                                        <option value="Belarus">Беларусь</option>
                                        <option value="Kazakhstan">Казахстан</option>
                                        <option value="Poland">Польша</option>
                                    </select>
                                </div>
                                <div class="input-item-country">
                                    <label for="index">Почтовый индекс</label>
                                    <input type="text" name="index" class="form-input">
                                </div>
                            </div>
                            <div class="list-delivery">
                                <div class="input-item-delivery">
                                    <label for="delivery">Адрес доставки (улица, дом, квартира)</label>
                                    <input type="text" name="delivery" class="form-input">
                                </div>
                            </div>
                        </div>
                        <div>
                            <h3 class="header-notification">Уведомлять об акциях и скидках</h3>
                            <p class="text-notification">Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа.</p>
                            <div class="list-notification">
                                <input type="checkbox" name="notification" id="option-email" value="email" class="form-input">
                                <label for="option-email">По Email</label>
                            </div>
                            <div class="list-notification">
                                <input type="checkbox" name="notification" id="option-sms" value="sms" class="form-input">
                                <label for="option-sms">По SMS</label>
                            </div>
                            <div class="list-notification">
                                <input type="checkbox" name="notification" id="option-push" value="push" class="form-input">
                                <label for="option-push">Push-уведомления в приложении</label>
                            </div>
                        </div>
                    </form>
                    <button class="btn-form">Создать аккаунт</button>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
